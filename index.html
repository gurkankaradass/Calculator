<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="resultPanel">
                <span class="result"></span>
            </div>
            <div id="clearButtons">
                <button id="clearAll" type="button">CA</button>
                <button id="delete" type="button">Delete</button>
            </div>
            <div id="buttons">
                <button type="button" class="button7">7</button>
                <button type="button" class="button8">8</button>
                <button type="button" class="button9">9</button>
                <button type="button" class="buttonBol">/</button>
                <button type="button" class="button4">4</button>
                <button type="button" class="button5">5</button>
                <button type="button" class="button6">6</button>
                <button type="button" class="buttonCarp">*</button>
                <button type="button" class="button1">1</button>
                <button type="button" class="button2">2</button>
                <button type="button" class="button3">3</button>
                <button type="button" class="buttonTopla">+</button>
                <button type="button" class="button0">0</button>
                <button type="button" class="buttonPoint">.</button>
                <button type="button" class="buttonEsittir">=</button>
                <button type="button" class="buttonCikar">-</button>
            </div>
        </div>
    </div>
</body>

</html>
